<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Adding  -->
     <link rel="stylesheet" href="src/style.css">
    <title>U'r IP Track</title>
</head>
<body>
    



    <!-- Adding Header Section  -->
     <header class="header">
        <div class="wrapper center">
            <h1 class="header_title">IP ADDRESS TRACKER</h1>
            <form class="header_form" action="">
                <input type="text" name="" id="search" placeholder="Searching any IP address or Domain">
                <button>
                    Search
                </button>
            </form>
        <div class="header_desc">
            <div>
                <p class="large_text">IP Address</p>
                <p class="address"></p>
            </div>
            <div>
                <p>Location</p>
                <p class="large_text"><span class="location"></span></p>
            </div>
            <div>
                <p>TImeZone</p>
                <p class="large_text"><span class="utc"></span></p>
            </div>
            <div>
                <p>ISP</p>
                <p class="large_text"><span class="isp"></span></p>
            </div>
        </div>
    </div>
     </header>


     <!-- Footer Adding  -->
      <footer class="footer">
        <div class="map" id="map">
            
        </div>

      </footer>



    <!-- adding js file  -->
     <script src="src/index.js"></script>
</body>
</html>
